<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2Note request password reset email</title>
</head>
<body>

{# test template #}
<!-- code for displaying success or error message in template -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    {% endif %}
</ul>

<!-- Form rendering code for template -->
<form action="" method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" />

</form>

<br>

<a href="/accounts/request_account_retrieval">Forgot credentials.</a>

<br><br>

<a href="/">Back to demo index page</a>

</body>
</html>
