<script>
    function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

var opened = false
// this asks the server if we're logged in, every 2 seconds. If we are, we get redirected to interface_main.
a = ""
doit = function(){
    setTimeout(function(){
        a = httpGet('/accounts/polling')
        if(a=="logged"){
            window.location="/interface_main"
        }
        else if (opened){
            waiting()
        }
        doit()
    }, 2000);
}
doit()

// display a message for the user
waiting = function(){
    div = document.getElementById('waiting')
    div.innerHTML = "Connecting..."
}


b2access = function(){
    window.open("/accounts/auth_main", "B2Access", "height=700,width=1700,top=200");
}
b2access()


</script>
