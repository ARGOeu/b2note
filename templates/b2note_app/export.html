{% extends "b2note_app/__base.html" %}

{% block content %}
	<div class="container" id="export-download">

		<a href="{% url 'b2note_app.views.download_json' %}"
			class="btn btn-default btn-block">Download your annotations as JSON-LD</a>

	</div>

	<div class="container" id="export-content">

		{% if annotations_json %}

			<pre id="ann_json">{{annotations_json|safe}}</pre>

		{% endif %}

	</div>

{% endblock %}
